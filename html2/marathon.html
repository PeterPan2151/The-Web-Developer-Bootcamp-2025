<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <label for="FName">First Name</label>
      <input type="text" id="FName" name="firstName" required />
      <label for="LName">Last Name</label>
      <input type="text" name="lastName" id="LName" required />
      <p>Select a Race:</p>
      <input type="radio" id="funrun" name="race" />
      <label for="funrun">Fun Run 5k</label><br />

      <input type="radio" id="half" name="race" />
      <label for="half">Half Marathon</label><br />

      <input type="radio" name="race" id="full" />
      <label for="full">Full Marathon</label><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="under18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
