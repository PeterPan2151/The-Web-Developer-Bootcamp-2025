<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms demo</title>
  </head>
  <body>
    <h1>Forms demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter you password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a color</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter anumber:</label>
        <input type="number" id="number" nam="num" />
      </p>
      <button>Submit</button>
    </form>

    <h2>More inputs</h2>
    <form action="">
      <label for="agree">Agree</label>
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <p>
        <label for="s">Small</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="m">Medium</label>
        <input type="radio" name="size" id="m" value="medium" />
        <label for="l">Large</label>
        <input type="radio" name="size" id="l" value="large" />
      </p>
      <p>
        <label for="meal">Please sleect a meal type</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="vegeterian">Vegeterian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input type="range" id="cheese" min="1" max="10" name="chesse_level" />
      </p>
      <p>
        <label for="request">Any special request?</label>
        <br />
        <textarea
          name="request"
          id="request"
          rows="10"
          cols="40"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations demo</h2>
    <form action="">
      <label for="fname">Enter First Name: </label>
      <input type="text" name="fname" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
